AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  fraud_investments

  Sample SAM Template for fraud_investments

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 3

Resources:
  # ApiGatewayApi:
  #   Type: AWS::Serverless:Api
  #   DependsOn: [WhoisFunction, AddDomain, GetTldPrice, GetDomains]
  #   Properties:
  #     StageName: prod

  WhoisFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      PackageType: Image
      Architectures:
        - x86_64
      Events:
        WhoIs:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /whois
            Method: get
            # RestApiId:
            #   Ref: ApiGatewayApi
    Metadata:
      Dockerfile: Dockerfile
      DockerContext: ./whois
      DockerTag: python3.9-v1

  AddDomain:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      Environment:
        Variables:
          API_KEY: "myverysecureapikey"
      PackageType: Image
      Architectures:
        - x86_64
      Timeout: 60
      Policies:
        - AmazonDynamoDBFullAccess
        - AmazonRoute53DomainsReadOnlyAccess
      Events:
        AddDomainAPI:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /add-domain
            Method: post
            # RestApiId:
            #   Ref: ApiGatewayApi
    Metadata:
      Dockerfile: Dockerfile
      DockerContext: ./add_domain
      DockerTag: python3.9-v1

  GetTldPrice:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      PackageType: Image
      Architectures:
        - x86_64
      Timeout: 10
      Policies:
        - AmazonRoute53DomainsReadOnlyAccess
      Events:
        TLDPriceAPI:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /get-tld-price
            Method: get
            # RestApiId:
            #   Ref: ApiGatewayApi
    Metadata:
      Dockerfile: Dockerfile
      DockerContext: ./get_tld_price
      DockerTag: python3.9-v1

  GetDomains:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      PackageType: Image
      Architectures:
        - x86_64
      Timeout: 10
      Policies:
        - AmazonDynamoDBFullAccess
      Events:
        GetDomainsAPI:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /get-domains
            Method: get
            # RestApiId:
            #   Ref: ApiGatewayApi
    Metadata:
      Dockerfile: Dockerfile
      DockerContext: ./get_domains
      DockerTag: python3.9-v1

  GetDomain:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      PackageType: Image
      Architectures:
        - x86_64
      Timeout: 10
      Policies:
        - AmazonDynamoDBFullAccess
      Events:
        GetDomainAPI:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /get_domain
            Method: get
            # RestApiId:
            #   Ref: ApiGatewayApi
    Metadata:
      Dockerfile: Dockerfile
      DockerContext: ./get_domain
      DockerTag: python3.9-v1

  GetCategoryCost:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      PackageType: Image
      Architectures:
        - x86_64
      Timeout: 10
      Policies:
        - AmazonDynamoDBFullAccess
      Events:
        GetCategoryCostAPI:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /get_category_cost
            Method: get
            # RestApiId:
            #   Ref: ApiGatewayApi
    Metadata:
      Dockerfile: Dockerfile
      DockerContext: ./get_avg_category_cost
      DockerTag: python3.9-v1

  GetDomainData:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      PackageType: Image
      Architectures:
        - x86_64
      Timeout: 10
      Policies:
        - AmazonDynamoDBFullAccess
      Events:
        GetDomainDatatAPI:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /get_domain_data
            Method: get
            # RestApiId:
            #   Ref: ApiGatewayApi
    Metadata:
      Dockerfile: Dockerfile
      DockerContext: ./get_domain_data
      DockerTag: python3.9-v1

  GetAllCategoryData:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
